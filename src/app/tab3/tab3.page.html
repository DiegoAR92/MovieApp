<ion-content>

<ion-grid fixed>
  <ion-row>
    <ion-col><h3>Favoritos</h3></ion-col>
  </ion-row>
</ion-grid>


<div *ngFor="let categoria of peliculasGenero">

  <ion-grid *ngIf="categoria.peliculas.length > 0" >
    <ion-row>
      <ion-col>
        <h4>{{categoria.genero}}</h4>
      </ion-col>
    </ion-row>
    <app-slideshow-poster [peliculas]="categoria.peliculas"></app-slideshow-poster>
  </ion-grid>

</div>

</ion-content>
